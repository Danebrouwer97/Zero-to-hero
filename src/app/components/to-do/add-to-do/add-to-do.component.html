<div>
  <div mat-dialog-title>ToDo</div>
  <mat-dialog-content>
    <mat-form-field float="never">
      <input
        matInput
        [(ngModel)]="toDo"
        placeholder="Example ToDo"
        (keydown)="$event.keyCode === 13 ? addToDo() : null"
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [disabled]="!toDo" (click)="addToDo()">
      Add ToDo
    </button>
  </mat-dialog-actions>
</div>
