<div class="mx-4 overflow-hidden">
  <div class="row justify-content-center no-gutters my-3">
    <div class="col-auto" style="max-width: 60px">
      <a href="https://firebase.google.com/" class="w-100"
        ><img class="img-fluid w-100" src="/assets/firebase.svg"
      /></a>
    </div>
    <div class="col-auto px-3 h1 d-flex align-items-center mb-0">&</div>
    <div class="col-auto" style="max-width: 75px">
      <a href="https://angular.io/" class="w-100"
        ><img class="img-fluid w-100" src="/assets/angular.svg"
      /></a>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 text-center" style="max-width: 800px">
      <div class="h3 mb-0">
        Welcome to
        <span class="font-italic">Zero-to-Hero: a Firebase Introduction</span>.
      </div>
      <div class="h4 mb-0 mt-1">
        This project aims to very briefly outline the capabilities of Firebase
        within an Angular Framework.
      </div>
    </div>
  </div>
  <div
    class="d-flex justify-content-center mb-3 mx-3"
    [@SlideInRight]="hasLoadedFirebaseUI ? 'in' : 'out'"
  >
    <div
      class="mt-3 p-3 bg-red"
      style="
        border-radius: 10px;
        box-shadow: inset 20px 20px 60px #bc002a, inset -20px -20px 60px #fe0038;
      "
    >
      <div class="h6 mb-0 text-center text-white">
        Login using
        <a href="https://github.com/firebase/FirebaseUI-Web">FirebaseUI</a>
      </div>
      <div class="h6 mb-0 text-center text-white">
        A drop-in auth solution for web applications
      </div>
      <div id="firebaseui-container"></div>
    </div>
  </div>
  <div
    class="h5 mb-0 text-center"
    [@opacityInOut]="hasLoadedFirebaseUI ? 'in' : 'out'"
  >
    OR
  </div>
  <div
    class="d-flex justify-content-center mx-3"
    [@SlideInLeft]="hasLoadedFirebaseUI ? 'in' : 'out'"
  >
    <div
      class="mt-3 p-3 bg-red"
      style="
        border-radius: 10px;
        box-shadow: inset 20px 20px 60px #bc002a, inset -20px -20px 60px #fe0038;
      "
    >
      <div class="h6 mb-0 text-center text-white">
        Login using
        <a href="https://github.com/angular/angularfire">AngularFire</a>
      </div>
      <div class="h6 mb-0 text-center text-white">
        The Angular implementation of the Firebase SDK
      </div>
      <div class="d-flex justify-content-center my-3">
        <button
          mat-raised-button
          class="text-muted mocked-firebaseui-btn text-left align-middle"
          (click)="signInWithGoogle()"
        >
          <span class="mr-3">
            <img src="/assets/google.svg" height="18px" class />
          </span>
          <span class="pt-1">Sign In With Google</span>
        </button>
      </div>
    </div>
  </div>
</div>
